<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Notes App</a>
  </div>
</nav>  

    <div class="container">
        <div class="add_note_div">
                <form onsubmit="writeNote();" name="registration_form" id='registration_form' class="form-inline">
        <div class="row">
                
            <div class="form-group col-xs-5">
                <label for="title" class="sr-only"></label>
                <input id="title" class="form-control input-group-lg reg_name" type="text" name="title"
                       title="Enter title"
                       placeholder="Title"/>
            </div>

            <div class="form-group col-xs-4">
                <label for="body" class="sr-only"></label>
                <input id="body" class="form-control input-group-lg reg_name" type="text" name="body"
                       title="Enter body"
                       placeholder="Body"/>
            </div>
            <div class="form-group col-xs-3">
                <button id="sub_btn" type="submit" class="btn btn-default btn-warning">Add note</button>
            </div>
            
        </div>
        
</form>
        </div>
    
        <div class="all_notes_div"></div>
        </div>
        </body>
</html>
